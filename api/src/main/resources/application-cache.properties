# Configurações de Cache para Produção
# CUSTO ZERO - Cache em memória local

# Habilitar/desabilitar cache
cache.enabled=true

# Tamanho máximo do cache (entradas)
cache.max-size=1000

# Capacidade inicial do cache
cache.initial-capacity=256

# Tempo de expiração em minutos (expireAfterWrite)
cache.expire-minutes=30

# Tempo de expiração após último acesso
cache.expire-after-access-minutes=10

# Configurações específicas por ambiente
# Desenvolvimento - Cache menor
cache.dev.max-size=100
cache.dev.expire-minutes=5

# Produção - Cache otimizado
cache.prod.max-size=1000
cache.prod.expire-minutes=30

# Teste - Cache mínimo
cache.test.max-size=50
cache.test.expire-minutes=1
