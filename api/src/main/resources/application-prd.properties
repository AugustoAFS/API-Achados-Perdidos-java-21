# Swagger UI para Produção
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.url=/v3/api-docs

# Configurações do Swagger para Produção
# URL explícita para ignorar cabeçalhos do proxy DigitalOcean
swagger.server.url=https://api-achadosperdidos.com.br
swagger.server.description=Servidor de Produção - DigitalOcean

# Configuração de proxy/forward headers (importante para DigitalOcean)
# Permite que o Spring respeite os cabeçalhos X-Forwarded-* do proxy interno
server.forward-headers-strategy=framework
server.use-forward-headers=true

# Configurações do SpringDoc para usar o servidor correto
springdoc.api-docs.path=/v3/api-docs

# Configurações de escaneamento de packages
springdoc.packages-to-scan=com.AchadosPerdidos.API.Presentation.Controller
springdoc.paths-to-match=/api/**

# Desabilita tentativa automática de descobrir servidores
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.resolve-schema-properties=true

# Força uso da URL configurada no OpenAPI bean
springdoc.override-with-generic-response=false

# Habilita geração de documentação
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Configurações para ocultar schemas no Swagger
springdoc.swagger-ui.default-models-expand-depth=-1
springdoc.swagger-ui.default-model-expand-depth=-1
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true

# Configuração do banco de dados PostgreSQL - Neon (Produção)
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# MongoDB Configuration - MongoDB Atlas (Produção)
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE}

# Configurações do HikariCP (Connection Pool) - Produção
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configurações do Hibernate para PostgreSQL - Produção
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=ap_achados_perdidos
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Configurações do Google OAuth2 (Produção)
google.auth.client-id=${GOOGLE_CLIENT_ID}
google.auth.client-secret=${GOOGLE_CLIENT_SECRET}
google.auth.redirect-uri=${GOOGLE_REDIRECT_URI}

# Configurações do JWT (Produção)
jwt.secret-key=${JWT_SECRET_KEY}
jwt.issuer=${JWT_ISSUER}
jwt.audience=${JWT_AUDIENCE}
jwt.expiry-in-minutes=${JWT_EXPIRY_MINUTES}

# Configurações do AWS S3 (Produção)
aws.s3.access-key=${AWS_ACCESS_KEY_ID}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY}
aws.s3.region=${AWS_REGION}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
aws.s3.endpoint-url=${AWS_S3_ENDPOINT_URL:}

# Logging para Produção
logging.level.com.AchadosPerdidos.API=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.web=WARN
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.springframework.web.socket=WARN
logging.level.org.apache.catalina=ERROR
logging.level.org.apache.http=ERROR
logging.level.root=WARN

# Configurações de logging otimizadas para produção
logging.level.org.modelmapper=ERROR
logging.level.org.apache.commons.logging=ERROR
logging.level.org.springframework.boot=WARN
logging.level.org.mongodb=ERROR
logging.level.com.zaxxer.hikari=WARN
logging.level.org.postgresql=ERROR

# Configurações de log para produção
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application-prd.log
